<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="handlebars.css">
  <link href='http://fonts.googleapis.com/css?family=Wallpoet' rel='stylesheet' type='text/css'>
  <title>Handlebars</title>
</head>
<body>
<h1 class="headingStyle">GAMESTORE:</h1>
	<h2 class="headingStyle2">Your source for games</h2>
		<div id='product-container'>
			<script id= "videoGames" type="text/x-handlebars-template">
				<div class = "product">
					<h3>{{title}}</h3>
					<img src={{image}}>
					<p>${{cost}}</p>
					<button type="button" class="addButton">Add to wish list</button>
				</div>
			</script>
		</div>
		
		<div id = 'wish-container'>
			<h2>Wish List</h2>
			<ul id = 'wishList'>
			</ul>
		</div>

		
		<script id= "wishes" type="text/x-handlebars-template">
				<li class = "wishListItem">
					<h3>{{title}}</h3>
					<button type="button" class="deleteButton">Remove</button>
				</li>
		</script>
	
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="productsData.js"></script>
<script src="handlebars.js"></script>


</body>
</html>
